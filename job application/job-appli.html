<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application 
        Form</title>
    <link rel="stylesheet" href="job-appli.css">
</head>

<body>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required></input> 

            <label for="email">Email:</label>
            <input type="email" id="email" required></input>

            <label for="position">Position:</label>
            <select id="position" required>
                <option>software developer</option>
                <option>machine learning engineer</option>
                <option>graphic designer</option>
            </select>
            <fieldset class="radio-group" >
                <legend>Availability</legend>

                <input type="radio" name="availability" id="full-time" required>
  <label for="full-time">Full-Time</label><br>

  <input type="radio" name="availability" id="part-time" required>
  <label for="part-time">Part-Time</label>



            </fieldset>

            <label for="message">Why do you want this Job?</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
