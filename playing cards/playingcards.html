<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="playingcards.css">
</head>

<body>
  <main id="playing-cards">

        <div class="card">
      <div class="left">
        <span class="ace">A</span>
        <span class="ace">♠</span>
        </div>
      <div class="middle ace">♠</div>
      <div class="right">
        <span class="ace">♠</span>
        <span class="ace">A</span>
      </div>
    </div>

        <div class="card">
      <div class="left">
        <span class="heart">3</span>
        <span class="heart">♥</span>
        </div>
      <div class="middle heart">
        <span>♥</span>
        <span>♥</span>
        <span>♥</span>
      </div>
      <div class="right">
        <span class="heart">♥</span>
        <span class="heart">3</span>
      </div>
    </div>


        <div class="card">
      <div class="left">
        <span class="ace">A</span>
        <span class="ace">♠</span>
        </div>
      <div class="middle ace">♠</div>
      <div class="right">
        <span class="ace">♠</span>
        <span class="ace">A</span>
      </div>
    </div>
  </main>

</body>

</html>
