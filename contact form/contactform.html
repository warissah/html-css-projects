<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>


<body>
    <div class="form-container">
        <form>
            <h2>Contact Me!</h2>
            <label for="name">Name: <input id="name" type="text" name="name" required></label>
            <label for="email">Email: <input id="email" type="email" name="email" required></label>
            <label for="message">Message: <textarea id="message" name="message" required></textarea></label>
            <button type="submit">Submit</button>

        </form>
    </div>

</body>

</html>
