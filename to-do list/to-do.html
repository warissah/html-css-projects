<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="to-do.css">


</head>

<body>
    <div class="to-do-list">

        <h1>To-do List</h1>

        
        <ul class="todo-list">
            <li id="plany">
                <input type="checkbox" id="plant">
                <label for="plant">water plant</label>
                
                <ul class="sub-item">
                    <li> <a  target="_blank" class="sub-item-link" href="https://smartplantivy.com/?srsltid=AfmBOoqwJPfjUw9KpGGEXsD_XMzE1WXmYrRIgHmlgr-KWzBA-xI6_5w0">Ivy Water Plant</a></li>
                </ul>
            </li>
            

            <li >
                
                <input type="checkbox" id="homework">
                <label for="homework">homework</label>
                <ul class="sub-item">
                    <li > <a  target="_blank" class="sub-item-link" href="https://www.csulb.edu/enrollment-services/mycsulb-student-center">canvas</a></li>
                </ul>

            </li>


            <li>
                
                <input type="checkbox" id="cook">
                <label for="cook">Cook</label>
                <ul class="sub-item">
                    <li> <a  target="_blank" class="sub-item-link" href="https://www.3ho.org/category/vegetarian-recipes/?gad_source=1&gad_campaignid=21651100712&gbraid=0AAAAADACb3jJRdHtzhsP5DZJBjZArakIC&gclid=Cj0KCQjwss3DBhC3ARIsALdgYxNqaT7oSUCjASL_AMW2Tg2fg2D-lALtQijHred0unX0JIPrNllQ-o8aApWYEALw_wcB">Recipe</a></li>
                </ul>
            </li>
            
            <li >
                
                <input type="checkbox" id="movie">
                <label for="movie">Movie</label>
                <ul class="sub-item">
                    <li> <a  target="_blank" class="sub-item-link" href="https://www.netflix.com/bd/">netflix</a></li>
                </ul>

            </li>


        </ul>
    </div>

</body>
 
</html>
